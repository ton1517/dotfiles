[[plugins]]
repo = 'Shougo/dein.vim'

[[plugins]]
repo = 'Shougo/vimproc.vim'
build = 'make'

[[plugins]]
repo = 'jacoborus/tender.vim'

[[plugins]]
repo = 'tpope/vim-fugitive'

[[plugins]]
repo = 'Yggdroot/indentLine'
hook_add = '''
let g:indentLine_faster = 1
'''
[[plugins]]
repo = 'vim-scripts/sudo.vim'

[[plugins]]
repo = 'tpope/vim-surround'

[[plugins]]
repo = 'itchyny/lightline.vim'
hook_add = 'source ~/.vim/rc/plugins/lightline.rc.vim'

[[plugins]]
repo = 'airblade/vim-gitgutter'
hook_add = '''
set updatetime=100
'''

[[plugins]]
repo = 'thinca/vim-quickrun'
hook_add = '''
nmap <silent> <Leader>r <Plug>(quickrun)

let g:quickrun_config = {
\    "_" : {
" \       'runner' : 'vimproc'
\    },
\   "markdown" : {
\       'outputter/buffer/close_on_empty' : 1,
\       'command' : 'open',
\       'cmdopt'  : '-a',
\       'args'    : 'Marked',
\       'exec'    : '%c %o %a %s',
\    },
\}
'''

[[plugins]]
repo = "jceb/vim-hier"

[[plugins]]
repo = "osyo-manga/shabadou.vim"

[[plugins]]
repo = "dannyob/quickfixstatus"

[[plugins]]
repo = 'LeafCage/yankround.vim'
hook_add = '''
let g:yankround_dir = "~/.vim/.backup/yankround"
let g:yankround_use_region_hl = 1
let g:yankround_max_history = 100

nmap p <Plug>(yankround-p)
xmap p <Plug>(yankround-p)
nmap P <Plug>(yankround-P)
nmap gp <Plug>(yankround-gp)
xmap gp <Plug>(yankround-gp)
nmap gP <Plug>(yankround-gP)
nmap <C-p> <Plug>(yankround-prev)
nmap <C-n> <Plug>(yankround-next)
'''

[[plugins]]
repo = 'Shougo/neomru.vim'

[[plugins]]
repo = 'tomtom/tcomment_vim'

[[plugins]]
repo = 'Shougo/neosnippet-snippets'

[[plugins]]
repo = 'Shougo/vimfiler.vim'
depends = 'unite.vim'
hook_add = '''
nnoremap <silent> ,vf :VimFilerExplorer<CR>
let g:vimfiler_as_default_explorer = 1
let g:vimfiler_enable_auto_cd = 1
let g:vimfiler_ignore_pattern = ['^\.git$', '^\.DS_Store$', '\.pyc$']
'''

[[plugins]]
repo = 'sheerun/vim-polyglot'
hook_add = '''
" for json
let g:vim_json_syntax_conceal = 0
" for javascript
let g:jsx_ext_required = 1
" for markdown
let g:vim_markdown_conceal = 0
'''

[[plugins]]
repo = 'editorconfig/editorconfig-vim'

[[plugins]]
repo = 'w0rp/ale'
hook_add='''
let g:ale_sign_error = '⨉'
let g:ale_sign_warning = '⚠'
let g:ale_sign_column_always = 1

let g:ale_set_loclist = 0
let g:ale_set_quickfix = 0
let g:ale_open_list = 0
let g:ale_keep_list_window_open = 0

let g:ale_lint_on_enter = 1
let g:ale_lint_on_save = 1
let g:ale_lint_on_text_changed = 'never'
let g:ale_linters = {
\   'css': ['prettier'],
\   'scss': ['prettier'],
\   'javascript': ['eslint'],
\   'vue': ['eslint', 'prettier']
\ }

let g:ale_fix_on_save = 1
let g:ale_fixers = {
\   'css': ['prettier'],
\   'scss': ['prettier'],
\   'javascript': ['eslint'],
\   'vue': ['eslint', 'prettier']
\}
'''

[[plugins]]
repo = 'tpope/vim-repeat'

[[plugins]]
repo = 'roxma/nvim-yarp'
on_if = '!has("nvim")'

[[plugins]]
on_if = '!has("nvim")'
repo = 'roxma/vim-hug-neovim-rpc'

[[plugins]]
repo = 'junegunn/fzf'
build = './install --all'

[[plugins]]
repo = 'junegunn/fzf.vim'

[[plugins]]
repo = 'itchyny/vim-parenmatch'
hook_add='''
let g:loaded_matchparen = 1
'''

[[plugins]]
repo = 'itchyny/vim-cursorword'

[[plugins]]
repo = 'terryma/vim-multiple-cursors'

[[plugins]]
repo = 'autozimu/LanguageClient-neovim'
rev = 'next'
build = 'bash install.sh'
hook_add='''
let g:LanguageClient_loadSettings = 1
let g:LanguageClient_serverCommands = {
    " go get -u golang.org/x/tools/cmd/golsp
    " \ 'go': ['golsp'],
    " npm install vue-language-server -g
    \ 'vue': ['/usr/local/bin/vls'],
    \ 'html': [],
    " npm install javascript-typescript-langserver -g
    \ 'javascript': ['/usr/local/bin/javascript-typescript-stdio'],
    \ 'typescript': ['/usr/local/bin/javascript-typescript-stdio'],
    \ 'css': [],
    \ }

nnoremap <silent> gd :call LanguageClient_textDocument_definition()<CR>
'''

[[plugins]]
repo = 'terryma/vim-expand-region'
hook_add='''
vmap v <Plug>(expand_region_expand)
vmap <C-v> <Plug>(expand_region_shrink)
'''
