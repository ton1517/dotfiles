#--------------------------------------------------------------------------------
# prefix settings
#--------------------------------------------------------------------------------

#--------------------
# キープレフィックスをC-bからC-tに
unbind C-b
set -g prefix C-t
bind C-t send-prefix
#--------------------

# ^C c 新しいウィンドウ
unbind ^C
bind ^C new-window
unbind c
bind c new-window

# ^D d tmuxを終了させずにtmuxから抜ける
unbind ^D
bind ^D detach

# ^N space 次のウィンドウへ
unbind ^N
bind ^N next-window

# ^P 前のウィンドウへ
unbind ^P
bind ^P previous-window

# A ウィンドウタイトルを変更
unbind A
bind A command-prompt "rename-window %%"

# ^A 一個前のウィンドウに戻る
unbind ^A
bind ^A last-window

# ^W w ウィンドウ一覧を表示
unbind ^W
bind ^W list-windows
unbind w
bind w list-windows

# ^Q tmuxを終了
unbind ^Q
bind ^Q confirm-before "kill-server"

# ^K ウィンドウを閉じる
unbind ^K
bind ^K confirm-before "kill-window"

# ^X ペインを閉じる
unbind ^X
bind ^X confirm-before "kill-pane"

# Tab 次のペインへ
unbind Tab
bind Tab select-pane -t:.+
unbind BTab
bind BTab select-pane -t:.-

# " ウィンドウリスト表示
unbind '"'
bind '"' choose-window

# s v ウィンドウの分割
bind s split-window -v
bind v split-window -h

# hjkl ペインの移動
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# ペインのリサイズ
bind < resize-pane -L 5
bind > resize-pane -R 5
bind - resize-pane -D 5
bind + resize-pane -U 5

# コピーモードの移動をviスタイルに
setw -g mode-keys vi

# y コピーモード
bind y copy-mode

# p ペースト
bind p paste-buffer

# ウィンドウの番号を振り直す
unbind ^R
bind ^R move-window -r
unbind r
bind r move-window -r

# prefixなしでwindow移動
bind -n S-Left  previous-window
bind -n S-Right next-window

bind -n M-H  previous-window
bind -n M-L next-window

# prefixなしでpane移動
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# prefixなしでwindow select
bind-key -n M-1 select-window -t 1
bind-key -n M-2 select-window -t 2
bind-key -n M-3 select-window -t 3
bind-key -n M-4 select-window -t 4
bind-key -n M-5 select-window -t 5
bind-key -n M-6 select-window -t 6
bind-key -n M-7 select-window -t 7
bind-key -n M-8 select-window -t 8
bind-key -n M-9 select-window -t 9

#--------------------------------------------------------------------------------
# option settings
#--------------------------------------------------------------------------------

set -g set-titles on
set -g set-titles-string "#T"

# ウィンドウラベルの基準を1からに (default:0)
set-option -g base-index 1
set-option -g pane-base-index 1

# 通知
set-option -g monitor-activity on
set -g visual-activity on
set -g visual-bell on

#マウスモード
set-option -g mouse on

bind -n WheelUpPane   select-pane -t= \; copy-mode -e \; send-keys -M
bind -n WheelDownPane select-pane -t= \;                 send-keys -M

#スクロールバッファの最大行数
set-option -g history-limit 100000

# キーストロークのディレイを減らす
set -sg escape-time 1

#--------------------------------------------------------------------------------
# status bar and color settings
#--------------------------------------------------------------------------------

set -g status-attr dim
set -g status-left-length 32
set -g status-right-length 150

set -g status-fg white
set -g status-bg colour234

set -g pane-border-fg colour245
set -g pane-active-border-fg colour39

# vim-powerline用フォントがないと綺麗に表示されない
set -g status-left '#[fg=colour223,bg=colour202,bold]#20(hostname -s)#[deafult] #S #[fg=colour202,bg=colour238,nobold]⮀#[fg=colour245,bg=colour238,bold] #(whoami) #[fg=colour238,bg=colour234,nobold]⮀'
set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour25,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,bold]⮀"
set -g status-right '#[fg=colour33,bg=colour234,bold] %Y/%m/%d(%a)%H:%M#[default]'
set -g message-attr bold
set -g message-fg white
set -g message-bg red

#--------------------------------------------------------------------------------
# reattach-to-user-namespace
#--------------------------------------------------------------------------------

set-option -g default-command 'which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL'
