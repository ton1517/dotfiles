[colors.bright]
black = "#4b565c"
blue = "#7fbbb3"
cyan = "#83c092"
green = "#a7c080"
magenta = "#d699b6"
red = "#e67e80"
white = "#d3c6aa"
yellow = "#dbbc7f"

[colors.normal]
black = "#4b565c"
blue = "#7fbbb3"
cyan = "#83c092"
green = "#a7c080"
magenta = "#d699b6"
red = "#e67e80"
white = "#d3c6aa"
yellow = "#dbbc7f"

[colors.primary]
background = "#2b3339"
foreground = "#d3c6aa"

[env]
TERM = "xterm-256color"

[font]
size = 12

[font.bold]
family = "HackGen35 Console NF"
style = "Bold"

[font.normal]
family = "HackGen35 Console NF"
style = "Regular"

[scrolling]
history = 100000

[window]
decorations = "none"
option_as_alt = "Both"
startup_mode = "Maximized"
